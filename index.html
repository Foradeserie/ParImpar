<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade1</title>
</head>
<body>
    <h1>Atividade 1</h1>
    N:
    <input type="number" id="N1">
    <button onclick="parImpar()">Ok</button>
    <p id="resultado"></p>

    <script>
        function parImpar() {
            document.getElementById("resultado").innerHTML = "";
            var N1 = Number(document.getElementById("N1").value);
            var resultado = document.getElementById("resultado");
            
            if (N1 > 0) {
                for (let index = 1; index <= N1; index++) {
                    var soma = index;
                    
                    if (soma % 2 == 0) {
                        resultado.innerHTML += soma + " é par<br>";
                    } else {
                        resultado.innerHTML += soma + " é ímpar<br>";
                    }
                }
            } else {
                resultado.innerHTML = "Por favor, insira um número maior que zero.";
            }
        }
    </script>
</body>
</html>
